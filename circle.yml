general:
  branches:
    ignore:
      - gh-pages
machine:
    timezone: Asia/Tokyo
    node:
      version: 4.3.1
dependencies:
  pre:
    - sudo apt-get install -y build-essential libxi-dev libglu1-mesa-dev libglew-dev
    - mkdir ci
    - git config user.name "autodeploy-circle"
    - git config user.email "circle"
    - git remote remove github
    - git remote add github https://github.com/jThreeJS/jThree
    - git init
  post:
    - npm rebuild
test:
  override:
    - npm run build -- --branch=$CIRCLE_BRANCH
    - npm run doc -- --branch=$CIRCLE_BRANCH
    - npm run lint -- --branch=$CIRCLE_BRANCH
    - npm run cover -- --report-dir=ci/cover/$CIRCLE_BRANCH
  post:
    - git fetch github gh-pages
    - git branch -d gh-pages
    - git checkout github/gh-pages
    - git checkout -b gh-pages

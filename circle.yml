machine:
  node:
    version: 6.9.5

  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash

dependencies:
  cache_directories:
    - "~/.cache/yarn"

  pre:
    - yarn --version

  override:
    - yarn install

test:
  post:
    - sh release.sh
  override:
    - npm run lint && npm run build && npm test

deployment:
  deploy:
    branch: master
    commands:
      - npm run doc
      - aws s3 cp ./docs/ s3://grimoire-api-document/$CIRCLE_PROJECT_REPONAME --recursive --acl public-read
